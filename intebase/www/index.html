<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/systems-overview.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- jquery需要放到anagularjs前面-->
    <script src="lib/jquery/dist/jquery.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Include ng-cordova.js or ng-cordova.min.js in your index.html file before cordova.js and after your AngularJS / Ionic file (since ngCordova depends on AngularJS). -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's libs js -->
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/reconnectingWebsocket/reconnecting-websocket.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directive.js"></script>
  </head>
  <body ng-app="ionicApp">

  <!--
  The nav bar that will be updated as we navigate between views.
   -->
  <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
  -->
    <ion-nav-view></ion-nav-view>
    <ion-tabs class="tabs-icon-top hide-on-keyboard-open tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">
        <ion-tab title="报警" icon-off="ion-ios-pulse-strong" icon-on="ion-ios-pulse-strong" href="#/alarms"></ion-tab>
        <ion-tab title="子系统" icon-off="ion-ios-keypad" icon-on="ion-ios-keypad" href="#/systems/overview"></ion-tab>
        <ion-tab title="视频" icon-off="ion-ios-videocam" icon-on="ion-ios-videocam" href="#/videos"></ion-tab>
        <ion-tab title="设置" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/settings"></ion-tab>
    </ion-tabs>

  </body>
</html>

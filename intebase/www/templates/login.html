<ion-view view-title=" {{title}}">
    <ion-content>
        <div id="logo">
            <img src="img/logo.png" alt="北京中创立方软件有限公司" style="width: 100%;"/>
        </div>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">用户名</span>
                <input type="text" placeholder="请输入用户名" ng-model="loginData.username" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">密码</span>
                <input type="password" placeholder="请输入密码" ng-model="loginData.password" required>
            </label>
            <label class="item">
                <input type="checkbox" ng-model="loginData.isSave">是否记住密码
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="doLogin(loginData)" ng-disable="loginFrom.$invalid">Log in</button>
            </label>
        </div>

    </ion-content>
</ion-view>

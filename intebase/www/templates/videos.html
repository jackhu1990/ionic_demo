<ion-view view-title="{{title}}">
    <ion-content>
        <ion-refresher pulling-text="更新视频摄像头.."
                       on-refresh="doRefresh()" refreshing-icon="ion-load-a">
        </ion-refresher>
        <ul class="list">
            <li class="item center icon ion-ios-videocam" ng-click="startVideo(item)" ng-repeat="item in camerasItems"  ng-class="{odd:!($index%2),even:($index%2)}">
                {{item.cameraName}}
            </li>
        </ul>
    </ion-content>

</ion-view>
